<!DOCTYPE html>
<html>

<head>
	<title>El Amigo Pub + Grill</title>
	<link href="dirty.css" rel="stylesheet">
</head>

<body>
	<div id="container">
	
		<div id="header">
			<a href="/" title="Return to Home Page" id="logo"></a>
			<img src="images/logo.png" alt="EL Amigo Pub + Grill. Best craft beer in Spain.">
		</div>
		
		<div id="content" class="content-block">
			<h1>Best Craft Beer in Spain</h1>
			<p>Benvenido, amigos! We are a completely fictional location. But that doesnt mean we can't 
			imagine we have the best beer in Spain!</p>
		</div>
	
		<div id="reserve" class="content-block">
			<h2>Make a Reservation</h2>
			<p>Get your spot before somebody else does!</p>
		
			<form>
				<label for="your_name">Your Name</label>
				<input type="text" id="your_name" placeholder="John B goode">
				
				<label for="your_email">Your Email</label>
				<input type="text" id="your_email" placeholder="your@email.com">
				
				<label for="your_time">Your Time</label>
				<input type="text" id="your_time" placeholder="Tomorrow at 10pm">
				
				<input type="submit" value="Reserve">
			</form>
		</div>
		
		<div id="footer" class="content-block">
			&copy; 2013 El Amigo
		</div>
		
	</div> <!--end container -->
</body>

</html>
